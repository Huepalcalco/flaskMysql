{% extends 'layout.html' %}

{% block body %}

<div class="col-md-7 offset-md-3">
    <div class="card card-body">
        <form action="/updateCliente/{{cliente.0}}"  method="POST">
            <div class="form-group">
            <input type="text" name="CLIENTE_ID" placeholder="CLIENTE_ID" value="{{ cliente.0}}" class="form-control">
            <input type="text" name="NOMBRE" placeholder="NOMBRE" value="{{ cliente.1}}" class="form-control">
            <input type="text" name="APELLIDO_PAT" placeholder="APELLIDO_PAT" value="{{ cliente.2}}" class="form-control">
            <input type="text" name="APELLIDO_MAT" placeholder="APELLIDO_MAT" value="{{ cliente.3}}" class="form-control">
            <input type="text" name="CORREO" placeholder="CORREO" value="{{ cliente.4}}" class="form-control">
            <input type="text" name="DIRECCION_ID" placeholder="DIRECCION_ID" value="{{ cliente.5}}" class="form-control">
            <input type="text" name="ESCOLARIDAD_ID" placeholder="ESCOLARIDAD_ID" value="{{ cliente.6}}" class="form-control">
            <input type="text" name="CREDENCIAL_ID" placeholder="CREDENCIAL_ID" value="{{ cliente.7}}" class="form-control">
            <button type="submit" class="btn btn-success btn-block">
                save
            </button>
            </div>
        </form>
    </div>
    
</div>

{% endblock %}
