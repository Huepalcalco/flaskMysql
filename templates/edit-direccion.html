{% extends 'layout.html' %}

{% block body %}

<div class="col-md-7 offset-md-3">
    <div class="card card-body">
        <form action="/updateDireccion/{{direccion.0}}"  method="POST">
            <div class="form-group">
            <input type="text" name="DIRECCION_ID" placeholder="DIRECCION_ID" value="{{ direccion.0}}" class="form-control">
            <input type="text" name="ALCALDIA" placeholder="ALCALDIA" value="{{ direccion.1}}" class="form-control">
            <input type="text" name="CP" placeholder="CP" value="{{ direccion.2}}" class="form-control">
            <input type="text" name="CALLE" placeholder="CALLE" value="{{ direccion.3}}" class="form-control">
            <input type="text" name="EXTERIOR" placeholder="EXTERIOR" value="{{ direccion.4}}" class="form-control">
            <input type="text" name="INTERIOR" placeholder="INTERIOR" value="{{ direccion.5}}" class="form-control">
            <input type="text" name="ESTADO_ID" placeholder="ESTADO_ID" value="{{ direccion.6}}" class="form-control">
            <button type="submit" class="btn btn-success btn-block">
                save
            </button>
            </div>
        </form>
    </div>
    
</div>

{% endblock %}
