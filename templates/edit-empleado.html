{% extends 'layout.html' %}

{% block body %}

<div class="col-md-7 offset-md-3">
    <div class="card card-body">
        <form action="/updateEmpleado/{{empleado.0}}"  method="POST">
            <div class="form-group">
            <input type="text" name="EMPLEADO_ID" placeholder="EMPLEADO_ID" value="{{ empleado.0}}" class="form-control">
            <input type="text" name="NOMBRE" placeholder="NOMBRE" value="{{ empleado.1}}" class="form-control">
            <input type="text" name="APELLIDO_PAT" placeholder="APELLIDO_PAT" value="{{ empleado.2}}" class="form-control">
            <input type="text" name="APELLIDO_MAT" placeholder="APELLIDO_MAT" value="{{ empleado.3}}" class="form-control">
            <input type="text" name="HORA_ENTRADA" placeholder="HORA_ENTRADA" value="{{ empleado.4}}" class="form-control">
            <input type="text" name="HORA_SALIDA" placeholder="HORA_SALIDA" value="{{ empleado.5}}" class="form-control">
            <input type="text" name="GENERO" placeholder="GENERO" value="{{ empleado.6}}" class="form-control">
            <input type="text" name="RFC" placeholder="RFC" value="{{ empleado.7}}" class="form-control">
            <input type="text" name="FECHA_NACIMIENTO" placeholder="FECHA_NACIMIENTO" value="{{ empleado.8}}" class="form-control">
            <input type="text" name="CORREO" placeholder="CORREO" value="{{ empleado.9}}" class="form-control">
            <input type="text" name="USUARIO" placeholder="USUARIO" value="{{ empleado.10}}" class="form-control">
            <input type="text" name="CONTRASENA" placeholder="CONTRASENA" value="{{ empleado.11}}" class="form-control">
            <input type="text" name="SUCURSAL_ID" placeholder="SUCURSAL_ID" value="{{ empleado.12}}" class="form-control">
            <input type="text" name="DIRECCION_ID" placeholder="DIRECCION_ID" value="{{ empleado.13}}" class="form-control">
            <button type="submit" class="btn btn-success btn-block">
                save
            </button>
            </div>
        </form>
    </div>
    
</div>

{% endblock %}
