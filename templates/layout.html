<!DOCTYPE html>
<html lang="en">
<head>

    <title> BIBLIOTECA </title>
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">BIBLIOTECA</a>

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">

              <a class="nav-link" href= "{{url_for('getProducts')}}">Product <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('getAutors')}}">Autor <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">

            <li class="nav-item">

            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('getGeneros')}}">Genero <span class="sr-only">(current)</span></a>
            </li>
            </li>
          </ul>
        </div>
      </nav>

    <div class="container pt-4">
            
        {% block body %}
        {% endblock%}
