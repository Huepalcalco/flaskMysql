{% extends 'layout.html' %}

{% block body %}

<div class="col-md-7 offset-md-3">
    <div class="card card-body">
        <form action="/updateGenero/{{genero.0}}"  method="POST">
            <div class="form-group">
            <input type="text" name="GENERO_ID" placeholder="GENERO_ID" value="{{ genero.0}}" class="form-control">
            <input type="text" name="GENERO" placeholder="GENERO" value="{{ genero.1}}" class="form-control">
            <input type="text" name="LAST_UPDATE" placeholder="LAST_UPDATE" value="{{ genero.2}}" class="form-control">
            <button type="submit" class="btn btn-success btn-block">
                save
            </button>
            </div>
        </form>
    </div>
    
</div>

{% endblock %}
