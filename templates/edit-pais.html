{% extends 'layout.html' %}

{% block body %}

<div class="col-md-7 offset-md-3">
    <div class="card card-body">
        <form action="/updatePais/{{pais.0}}"  method="POST">
            <div class="form-group">
            <input type="text" name="PAIS_ID" placeholder="PAIS_ID" value="{{ pais.0}}" class="form-control">
            <input type="text" name="PAIS" placeholder="PAIS" value="{{ pais.1}}" class="form-control">
            <input type="text" name="LAST_UPDATE" placeholder="LAST_UPDATE" value="{{ pais.2}}" class="form-control">
            <button type="submit" class="btn btn-success btn-block">
                save
            </button>
            </div>
        </form>
    </div>
    
</div>

{% endblock %}
